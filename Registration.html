<!DOCTYPE html>
<html>
<head>
	<title> Online Registration Form</title>
</head>
<body style="text-align: center">
	<h1> Online Form </h1>
	 <form>
	 	<label> Name: </label>
	 	<input type="text" placeholder="Full Name" required><br><br>
	 	<label> Roll NO:</label>
	 	<input type="number" placeholder="Your Roll Number" required><br><br>
	 	<label> Email: </label>
	 	<input type="email" placeholder="Mail Id" required><br><br>
	 	<label> Address: </label>
	 	<textarea> </textarea><br><br>
	 	<label> Mobile: </label>
	 	<input type="tel" placeholder="Mobile Number" required><br><br>
	 	<label> Date: </label>
	 	<input type="date"><br><br>
	 	<label> Time: </label>
	 	<input type="time"><br><br>
	 	<label> Gender: </label>
	 	<input type="radio" name="Gender" > Male 
	 	<input type="radio" name="Gender" > Female <br><br>
	 	<label> College: </label>
	 	<select>
	 		<option>  </option>
	 		<option> AEC </option>
	 		<option> ACET </option>
	 		<option> ACE </option>
	 	</select><br><br>
	 	<label> Color: </label>
	 	<input type="color" ><br><br>
	 	<label> Range: </label>
	 	<input type="range"  ><br><br>
	 	<label> Search: </label>
        <input type="search" placeholder="your name"> <br><br>
        <input type="reset" > &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;
        <input type="submit" >
	 </form> 

</body>
</html>
