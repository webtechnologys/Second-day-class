<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
	<style type="text/css">
		table,th,td{
			border: 1px solid black;
			text-align: center;
            border-radius: 10px;

		}
		td:hover{
			font-style: italic;
		}
	</style>

</head>
<body style="background-image: url('3.jpeg');background-position: cover">
	<table >
		<thead>
			<tr>
				<th>S.No</th>
				<th>Institute Name</th>
				<th>Board</th>
				<th>Percentage</th>
				<th>Year of Passing</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Dr.S.R.K.GOVT.ARTS College</td>
				<td>Pondicherry University</td>
				<td>75%</td>
				<td rowspan="2">2018</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Regency Juniour College</td>
				<td>Board of Intermediate</td>
				<td>70%</td>
				
			</tr>
			<tr>
				<td colspan="5"> Result </td>

			</tr>

		</tbody>
	</table>

</body>
</html>
